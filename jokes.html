<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }
        .btn{
           width: 25%;
           margin-left: 25%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>jokes of the day</h3>
        <div class="joke">Awesome joke is loading</div>
        <button id="button" class="btn">Next joke</button>

    </div>

    <script>
        const jokes = document.querySelector('.joke');
        const jokebtn = document.querySelector('#button');

        
        const genrate=()=>{
            const setheader ={
                headers:{
                    Accept : "application/json"
                }
            }

            data=fetch('https://icanhazdadjoke.com',setheader)
            .then((res)=> res.json())
            .then((data)=>{
             jokes.innerHTML = data.joke;
            })
            
        }

        jokebtn.addEventListener('click',genrate);
        genrate()
    
    </script>
</body>



</html>
